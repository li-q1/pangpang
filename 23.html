<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body >
<div id="app">
<input type="text" v-model="msg">
<input type="button" value="发表" @click="add_note">
<ul>
    <li v-for="(value, index) in notebook" :key="index">
        <span>{{value}}</span>
        <a href="javascript:;" @click="delnote(index)">删除</a>
    </li>

</ul>
<span>总数量：{{notebook.length}}条</span>
<input type="button" value="清空留言板" @click="delall" v-show="notebook.length!=0">
</div>
<script>
    new Vue({
        el:body,
        data:{
            notebook:[],
            msg:'',},
        methods:{
            add_note(){
                let msff = this.msg
                if (msff){
                    this.notebook.unshift(this.msg)
                }
                this.msg=''
            },
            delnote(index){
                this.notebook.splice(index,1);
            },
            delall(){
                this.notebook =[];
            }
        }
    })
</script>
</body>
</html>
